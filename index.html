<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
    <div class="inner">
    <h2 class="heading">Registration Form</h2>
    <label for="">First Name:</label><br>
    <input type="text" name="" placeholder="Enter Your Name" id="name"><br><br>
    <label for="">Last Name:</label><br>
    <input type="text" name="" placeholder="Enter Your Last Name" id="fName"><br><br>
    <label for="">Email:</label><br>
    <input type="text" name=""  placeholder="Email" id="email"><br><br>
    <label for="">Password:</label><br>
    <input type="text" name=""  placeholder="Password" id="pswrd"><br><br>
    <label for="">Contact:</label><br>
    <input type="text" name=""  placeholder="03****" id="number"><br><br>
    <label for="">CNIC:</label><br>
    <input type="text" name=""  placeholder="" id="identity"><br><br>
    <button onclick="getName()">Enter</button><br>
    <!-- <input type="text" disabled name="" id="error"> -->
</div>
</div>

    <script src="app.js"></script>
</body>
</html>
